<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecomind</title>
  <style>
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: hwb(0 0% 98%);
      transition: background-color 0.5s, color 0.5s;
    }

    h1 {
      background-color: hsla(130, 68%, 45%, 0.621);
      color: rgb(0, 0, 0);
      padding: 15px;
      margin: 0;
    }

    .buttons {
      margin: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-size: 16px;
    }

    .beginner { background-color: #008000; }
    .intermediate { background-color: rgb(255, 255, 0) ;}
    .master { background-color: #4c27b0; }

    .content-box {
      margin: 30px auto;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    img {
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Ecomind</h1>

  <div class="buttons">
    <button class="beginner" onclick="showMode('beginner')">Beginner</button>
    <button class="intermediate" onclick="showMode('intermediate')">Intermediate</button>
    <button class="master" onclick="showMode('master')">Master</button>
  </div>

  <div class="content-box">
    <div id="content">
      <h2>Welcome!</h2>
      <p>Select a learning mode to begin your journey.</p>
      <img src= "C:\Users\Shubham Pandey\OneDrive\Pictures\ecomind logo.png" alt="Learning with fun" width="300" height="200">
    </div>
    
  </div>

  <script>
    function showMode(mode) {
      const content = document.getElementById('content');
      const body = document.body;

      if (mode === 'beginner') {
        body.style.backgroundColor = '#E3F2FD';
        body.style.color = '#0D47A1';
        content.innerHTML = `
          <h2>Beginner Mode</h2>
          <p>Start from the basics! Learn core concepts step-by-step with simple examples.</p>
        `;
      } 
      else if (mode === 'intermediate') {
        body.style.backgroundColor = '#FFF3E0';
        body.style.color = '#E65100';
        content.innerHTML = `
          <h2>Intermediate Mode</h2>
          <p>Now let’s take it up a notch. Work on projects and explore deeper topics.</p>
        `;
      } 
      else if (mode === 'master') {
        body.style.backgroundColor = '#F3E5F5';
        body.style.color = '#4A148C';
        content.innerHTML = `
          <h2>Master Mode</h2>
          <p>You’ve reached the top! Build advanced projects and refine your skills.</p>
        `;
      }
    }
  </script>
</body>
</html>
