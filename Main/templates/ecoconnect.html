<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mode Selection</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-200 to-indigo-300">

  <!-- Centered Box -->
  <div class="bg-white rounded-2xl shadow-xl p-8 w-80 text-center">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Select Your Mode</h1>

    <div class="space-y-4">
      <!-- Beginner -->
       <a href = "/beginner">
        <button 
          class="w-full py-3 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-lg transition duration-200">
          Beginner
        </button>
      </a>

      <!-- Intermediate -->
      <button 
        class="w-full py-3 bg-yellow-500 hover:bg-yellow-600 text-white font-semibold rounded-lg transition duration-200"
        onclick="selectMode('Intermediate', 'intermediate.html')">
        Intermediate
      </button>

      <!-- Master -->
      <button 
        class="w-full py-3 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-lg transition duration-200"
        onclick="selectMode('Master', 'master.html')">
        Master
      </button>
    </div>

    <p id="output" class="mt-6 text-gray-700 font-medium"></p>
  </div>

  <script>
    function selectMode(mode, page) {
      const output = document.getElementById('output');
      output.textContent = `You selected: ${mode} mode`;
      
      // Wait a short moment before redirecting (optional)
      setTimeout(() => {
        window.location.href = page;
      }, 800); // 0.8 seconds delay for feedback
    }
  </script>

</body>
</html>
